    <h1 class="lead" style="text-align: center;">Add a Player!</h1>
    <img src="img/user.png" width='100px' class="img-fluid mx-auto d-block" alt="Player Photo">
    <form>
      <div class="form-group">
        <label for="photo"></label>
        <input type="file" class="form-control-file mx-auto" id="photo">
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>
      <div class="form-group">
        <label for="jersey">Jersey Number</label>
        <input type="int" class="form-control" id="jersey" placeholder="Jersey Number">
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" class="form-control" id="position" placeholder="Position">
      </div>
      Designate Captain?
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="captain" id="ycaptain" value="yes">
          Yes
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="captain" id="ncaptain" value="no">
          No
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Add Player</button>
    </form>
