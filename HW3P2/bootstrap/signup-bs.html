<head>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score! - Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="home-bs.html">Score!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="home-bs.html">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="roster-bs.html">Roster</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
<br /><br />
        <div class="form" style="text-align: center;">
          <form action="#TODO">
            <div class="form-logo">
              <img src="img/score.png" alt="Score! Logo">
            </div>

            <h1>Sign Up</h1>

            <div class="form-field">
              <label><b>Username (Email)</b></label><br />
              <input type="text" placeholder="Email" name="uname" required>
              <br /><br />

              <label><b>First Name</b></label><br />
              <input type="text" placeholder="First Name" name="fname" required>
              <br /><br />

              <label><b>Last Name</b></label><br />
              <input type="text" placeholder="Last Name" name="lname" required>
              <br /><br />

              <label><b>Password</b></label><br />
              <input type="password" placeholder="Password" name="psw" required>
              <br /><br />

              <label><b>Confirm Password</b></label><br />
              <input type="password" placeholder="Confirm Password" name="psw" required>
              <br />
            </div>
<br />
            <div class="signup-type">
              <p>
                Who are you?
              </p>
              <input type="radio" name="position" value="player">Player<br>
              <input type="radio" name="position" value="parent">Parent<br>
              <input type="radio" name="position" value="coach">Coach<br>
            </div>
<br />
            <div class="form-button">
              <button class="btn" type="submit">Sign Up</button>
            </div>
<br />
            <div class="form-extra">
              <button class="btn" onclick="location.href='login.html'">Log In Instead</button>
            </div>
          </form>
        </div>
    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
