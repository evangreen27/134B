    <div class="container">
      <h1>Edit Game Stats</h1>
      <h2>
        WIN
        <br />
        Lions at Tigers
        <br />
        Sun, Feb. 25
      </h2>
       <form>
      <p>
        W: <input type="number" name="points" step="1" value="3"> - <input type="number" name="points" step="1" value="1">: L
      </p>

      <p>Fouls</p>
      <p style="float:left; margin-right:10px;"><input type="number" name="points" step="1" value="2"> </p><p style="float:right; margin-left:10px;"> <input type="number" name="points" step="1" value="3"></p>
      <div class="progress" style="width:50%;margin:0 auto;">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5"></div>
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 60%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"></div>
    </div>
    <br />
      <p>Red Card</p>
      <p style="float:left; margin-right:10px;"><input type="number" name="points" step="1" value="1"> </p><p style="float:right; margin-left:10px;"> <input type="number" name="points" step="1" value="4"></p>
      <div class="progress" style="width:50%;margin:0 auto;">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 20%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5"></div>
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 80%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"></div>
    </div><br />
      <p>Yellow Card</p>
      <p style="float:left; margin-right:10px;"><input type="number" name="points" step="1" value="2"> </p><p style="float:right; margin-left:10px;"> <input type="number" name="points" step="1" value="3"></p>
      <div class="progress" style="width:50%;margin:0 auto;">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5"></div>
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 60%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"></div>
    </div><br />
      <p>Shots on Goal</p>
      <p style="float:left; margin-right:10px;"><input type="number" name="points" step="1" value="3"> </p><p style="float:right; margin-left:10px;"> <input type="number" name="points" step="1" value="2"></p>
      <div class="progress" style="width:50%;margin:0 auto;">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 60%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5"></div>
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 40%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"></div>
    </div><br />
      <p>Goals</p>
      <p style="float:left; margin-right:10px;"><input type="number" name="points" step="1" value="1"> </p><p style="float:right; margin-left:10px;"> <input type="number" name="points" step="1" value="3"></p>
      <div class="progress" style="width:50%;margin:0 auto;">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5"></div>
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 75%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"></div>
    </div><br />
      <p>Corner Kicks</p>
      <p style="float:left; margin-right:10px;"><input type="number" name="points" step="1" value="2"> </p><p style="float:right; margin-left:10px;"> <input type="number" name="points" step="1" value="3"></p>
      <div class="progress" style="width:50%;margin:0 auto;">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 40%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5"></div>
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 60%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"></div>
    </div><br />
      <p>Goal Kicks</p>
      <p style="float:left; margin-right:10px;"><input type="number" name="points" step="1" value="2"> </p><p style="float:right; margin-left:10px;"> <input type="number" name="points" step="1" value="3"></p>
      <div class="progress" style="width:50%;margin:0 auto;">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5"></div>
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 60%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"></div>
    </div>


      <br />
      <button class="btn" type="submit">Save</button>
      <button class="btn" style="background-color:red;">Cancel</button>
        </form>
