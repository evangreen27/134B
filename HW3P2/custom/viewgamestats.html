<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score! - View Game Stats</title>
    </head>
<body>
  <div class="homepage">
        <ul class = "navbarUl">
          <li class = "navbarLi"><a href="home.html">Home</a></li>
          <li class = "navbarLi"><a href="schedule.html">Schedule</a></li>
          <li class = "navbarLi"><a href="roster.html">Roster</a></li>
          <li class = "navbarLi"><a href="#">Manage</a></li>
        </ul>

        <div class="container">
          <h1>Game Stats</h1>
          <h2>Eagles vs Lions</h2>
          <p>
            W: 3 - 1: L
          </p>

          <div class="progress">

            <div class="progress-title">
              <p>Foul</p>
            </div>
            <span>2<progress value="2" max="5"></progress>3</span>

            <div class="progress-title">
              <p>Red Card</p>
            </div>
            <span>1<progress value="1" max="5"></progress>4</span>

            <div class="progress-title">
              <p>Yellow Card</p>
            </div>
            <span>2<progress value="2" max="5"></progress>3</span>

            <div class="progress-title">
              <p>Shots on Goal</p>
            </div>
            <span>3<progress value="3" max="5"></progress>2</span>

            <div class="progress-title">
              <p>Goals</p>
            </div>
            <span>1<progress value="1" max="5"></progress>4</span>

            <div class="progress-title">
              <p>Corner Kicks</p>
            </div>
            <span>2<progress value="2" max="5"></progress>3</span>

            <div class="progress-title">
              <p>Goal Kicks</p>
            </div>
            <span>2<progress value="2" max="5"></progress>3</span>
            </div>

            <p>
              <a href="#">Edit Game Stats</a>
            </p>

          </div>
    </div>

</html>
