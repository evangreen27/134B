<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score! Sign Up</title>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form action="#TODO">
        <div class="form-logo">
          <img src="img/score.png" alt="Score! Logo">
        </div>

        <h1>Sign Up</h1>

        <div class="form-field">
          <label><b>Username (Email)</b></label><br />
          <input type="text" placeholder="Email" name="uname" required>
          <br /><br />

          <label><b>First Name</b></label><br />
          <input type="text" placeholder="First Name" name="fname" required>
          <br /><br />

          <label><b>Last Name</b></label><br />
          <input type="text" placeholder="Last Name" name="lname" required>
          <br /><br />

          <label><b>Password</b></label><br />
          <input type="password" placeholder="Password" name="psw" required>
          <br /><br />

          <label><b>Confirm Password</b></label><br />
          <input type="password" placeholder="Confirm Password" name="psw" required>
          <br />
        </div>

        <div class="signup-type">
          <p>
            Who are you?
          </p>
          <input type="radio" name="position" value="player">Player<br>
          <input type="radio" name="position" value="parent">Parent<br>
          <input type="radio" name="position" value="coach">Coach<br>
        </div>

        <div class="form-button">
          <button class="btn" type="submit">Sign Up</button>
        </div>

        <div class="form-extra">
          <button class="btn">Log In Instead</button>
        </div>
      </form>
    </div>
</body>
</html>
