	<title>Score! - Add Player</title>

<body>
    <div class="homepage">
            <ul class = "navbarUl">
              <li class = "navbarLi"><a href="home.html">Home</a></li>
              <li class = "navbarLi"><a href="schedule.html">Schedule</a></li>
              <li class = "navbarLi"><a style="background-color: #76b852" href="roster.html">Roster</a></li>
            </ul>

            <div class="form">
              <form action="#TODO" class="formstuff">

                <h1>Add Player</h1>

                <div class="pic-upload">
                  <img src="img/user.png" alt="soccer player"/><br />
                  <button class="btn" type="submit" style="font-size: 1em; width: 150px;">Add a photo</button>
                </div>
                <br />

                <div class="form-field">
                  <label><b>First Name</b></label><br />
                  <input type="text" placeholder="First Name" name="fname" required>
                  <br /><br />
                  <label><b>Last Name</b></label><br />
                  <input type="text" placeholder="Last Name" name="lname" required>
                  <br /><br />
                  <label><b>Email</b></label><br />
                  <input type="text" placeholder="Email" name="email" required>
                  <br /><br />
                  <label><b>Date of Birth</b></label><br />
                  <input type="text" placeholder="Jan 1, 2001" name="dob" required>
                  <br /><br />
                  <label><b>Jersey Number</b></label><br />
                  <input type="text" placeholder="#31" name="jnum" required>
                  <br /><br />
                  <label><b>Position</b></label><br />
                  <input type="text" placeholder="Goalie" name="pos" required>
                  <br />
                </div>

                <div class="signup-type">
                  <p>
                    <b>Designate Captain?</b>
                  </p>
                  <input type="radio" name="captain" value="yesCap">Yes<br>
                  <input type="radio" name="captain" value="noCap">No<br>
                </div>

                <div class="form-button">
                  <button class="btn" type="submit">Add Player</button>
                </div>
                <p>Because every page we host needs to have a link to the HTML validator
             showing the current syntax state of the page, you can find the link to
             the validator to this page here:

              </form>
            </div>
    </div>
</body>
</html>
