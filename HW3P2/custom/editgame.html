<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score! - Edit Game</title>
    </head>
<body>
    <div class="homepage">
            <ul class = "navbarUl">
              <li class = "navbarLi"><a href="home.html">Home</a></li>
              <li class = "navbarLi"><a href="schedule.html">Schedule</a></li>
              <li class = "navbarLi"><a href="roster.html">Roster</a></li>
            </ul>

            <div class="form">
              <form action="#TODO" class="formstuff">

                <h1>Edit a Game!</h1>

                <div class="form-field">
                    <label for="editedgame">Please select which game you would like to edit</label>
                    <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="editedgame" id="g1" value="g1" checked>
                      March 2, 2017 - TIGERS AT EAGLES
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="editedgame" id="g2" value="g2">
                      March 9, 2017 - TIGERS AT SHARKS
                    </label>
                  </div>    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="editedgame" id="g3" value="g3" checked>
                        March 21, 2017 - LIONS AT TIGERS
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="editedgame" id="g4" value="g4">
                        March 23, 2017 - DOVES AT TIGERS
                      </label>
                    </div>
                    <br />
                  <label><b>Opponent</b></label>
                  <input type="text" placeholder="Team Name" name="Tname" required>
                  <br />

                  <label><b>Date</b></label>
                  <input type="datetime-local" name="date" required>
                  <br />

                  <label><b>Location</b></label>
                  <input type="text" placeholder="Qwest Field, Seattle" name="lname" required>
                  <br />

                  <label><b>Notes</b></label>
                  <textarea id="notes" placeholder="Arrive 30 Minutes early for practice!" name="notes"></textarea>
                  <br />
                </div>

                <div class="signup-type">
                  <p>
                    <b>Home or Away Game?</b>
                  </p>
                  <input type="radio" name="loc" value="Home" >Home<br>
                  <input type="radio" name="loc" value="Away">Away<br>
                </div>

                <br />
                <div class="form-group">
                  <label for="score">Score- Your Team (If already played)</label>
                  <input type="int" class="form-control" id="score" placeholder="Score (number)" required='false'>
                </div>
                <div class="form-group">
                  <label for="score">Score- Opponent (If already played)</label>
                  <input type="int" class="form-control" id="score" placeholder="Score (number)" required='false'>
                </div>

                <div class="form-button">
                  <button type="submit">Submit</button>
                </div>
              </form>

    </div>
</body>
</html>
