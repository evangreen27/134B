    <script  type="text/javascript">
      function login(){
        console.log("setting");

        // Gets the username entered by the user, then sets local storage
        var user = document.getElementById("uname");
        localStorage.setItem("user", user.value);
      }

      $('#signupform').submit(function() {
        console.log("setting");
        var database = firebase.database();
        var loc = "Users/" + document.getElementById("uname").value;

        var inputName= document.getElementById("fname");
        var inputlName= document.getElementById("lname");
        var inputPW= document.getElementById("psw");

        if(document.getElementById(newteam)){
          var teamsRef = firebase.database().ref('Teams/').orderByKey();
          console.log(teamsRef);
          var inputTeamID= document.getElementById("team");
          firebase.database.ref(loc).set({
          fname: inputName.value,
          lname: inputlName.value,
          password: inputPW.value,
          team: inputTeamID.value
        });
        }
        else{
          database.ref('Teams/').once("value").then(function(snapshot) {
            var len = snapshot.val().length;
            database.ref('Teams/' + len).set({
              name: document.getElementById("newteam").value
            });
            database.ref(loc).set({
              fname: inputName.value,
              lname: inputlName.value,
              password: inputPW.value,
              team: snapshot.val().length
             });
            });
        }
        window.alert("sign up success! you're now signed up!");
        return false;
      });
    </script>
