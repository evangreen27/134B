<!DOCTYPE html>
<html>
<!-- file size = 247kb -->
<!-- Android load time on slow 3g = 11.15s (with cache cleared) -->

<head>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score! - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <script type="text/javascript">
    console.log("authenticating");

    // Get username to check if exists (logged in)
    var user = localStorage.getItem("user");
    if (user != null) {
      window.location.replace("home-bs.html");
    }
  </script>
</head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="home-bs.html">Score!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="home-bs.html">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="roster-bs.html">Roster</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="form" >
        <br />
        <form action="home-bs.html">
          <div class="form-logo">
            <img src="img/score.png" width='100%' class="img-fluid mx-auto d-block" alt="Score! Logo">
          </div>

          <div class="form-field">
            <label><b>Username</b></label><br />
            <input type="text" placeholder="Email" id="uname" required>
            <br /><br />

            <label><b>Password</b></label><br />
            <input type="password" placeholder="Password" id="psw" required>
            <p><a href="#">Forgot Password?</a></p>
          </div>

          <div class="form-button">
            <button class="btn" type="submit" onclick="setLogin();">Log In</button>
          </div>
<br />
        </form>
      </div>
      <div class="form-extra">
        <a href="signup-bs.html">Sign Up Instead</a>
      </div>
    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script  type="text/javascript">
      function setLogin(){
        console.log("setting");

        // Gets the username entered by the user, then sets local storage
        var user = document.getElementById("uname");
        localStorage.setItem("user", user.value);
      }
    </script>
  </body>
</html>
